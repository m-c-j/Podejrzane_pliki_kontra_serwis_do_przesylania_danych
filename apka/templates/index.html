{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card p-4">
            <h2 class="mb-4 text-center text-primary">Dostƒôpne pliki</h2>
            
            {% if files %}

                            <th>W≈Ça≈õciciel</th>

                                    </div>

                                </form>
                            </td>
                        </tr>
                        {% endfor %}

                </table>
            </div>
            {% else %}

            {% endif %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='download_handler.js') }}"></script>

{% endblock %}
