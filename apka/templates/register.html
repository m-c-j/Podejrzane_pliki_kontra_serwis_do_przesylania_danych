{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 mt-5 border-warning">
            <h3 class="text-center mb-3">Rejestracja</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Wybierz nazwę użytkownika</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Wybierz hasło</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Utwórz konto</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
